<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruleta de Preguntas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pantalla de inicio -->
  <section id="start" class="card">
    <img src="cuy.png" alt="Cuy" class="hero" />
    <h1>🎡 LUCKY SPINS</h1>
    <p>Ingresa tu usuario para comenzar</p>
    <div class="user-row">
      <input id="username" type="text" placeholder="Tu nombre de usuario" />
      <button id="btnStart">Iniciar</button>
    </div>
    <small>Ganás <strong>10 puntos</strong> por respuesta correcta.</small>
  </section>

  <!-- Juego -->
  <main id="game" class="hidden">
    <header class="hud">
      <div>👤 Usuario: <strong id="hudUser">—</strong></div>
      <div>⭐ Puntos: <strong id="hudScore">0</strong></div>
    </header>

    <section class="wheel-area">
      <!-- Puntero fijo -->
      <div class="pointer"></div>
      <!-- Imagen de ruleta que GIRA -->
      <img id="wheel" src="wheel.png" alt="Ruleta" />
      <button id="btnSpin" class="primary">Girar</button>
    </section>

    <section id="qa" class="card hidden">
      <h2 id="qText">Pregunta…</h2>
      <form id="answers" class="options">
        <!-- se rellena por JS con A/B/C/D -->
      </form>
      <div class="qa-actions">
        <button id="btnSubmit" class="primary">Responder</button>
        <button id="btnNext" class="ghost hidden">Siguiente</button>
      </div>
      <p id="feedback"></p>
    </section>

    <section class="card">
      <h3>🏆 Ranking</h3>
      <ol id="ranking"></ol>
    </section>
  </main>

  <!-- Mensaje final -->
  <section id="win" class="card hidden">
    <h2>🎉 ¡Felicidades, <span id="winUser"></span>!</h2>
    <p>Completaste todas las preguntas con <strong><span id="winScore"></span> puntos</strong>.</p>
    <button id="btnRestart">Volver a jugar</button>

    <!-- 🎉 Confeti -->
    <canvas id="confetti"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
